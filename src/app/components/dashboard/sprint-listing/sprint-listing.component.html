<div class="sprint-list">
  <h2>Selected Sprint Stories</h2>
  <div class="main-list">
    <div class="list-item" *ngFor="let story of sprintStoryListing">
      <span class="story-name">{{ story.name }}</span>
      <span class="story-points">{{ story.points }} points</span>
    </div>
  </div>
</div>
